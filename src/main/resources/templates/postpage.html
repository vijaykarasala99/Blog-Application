  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" id="lab">

    <div class="container">
		<div class="row">

			<div class="col-md-8 col-md-offset-2">
			
    	<p th:text="${msg}" class=text-success ></p>

				<h3>Create post</h3>

 <form th:action="@{/post}" th:object="${newpost}" method="post">
 
 
			 <input type="hidden" th:field="*{postId}">
 
       
					<div class="form-group">
						<label for="title">Title</label> 
						<input type="text"	class="form-control" th:field="*{title}" />

					</div>

					<div class="form-group">
						<label for="descrption">Description</label> 
						<input type="text"	class="form-control"    th:field="*{description}" />
					</div>
					
					<div class="form-group">
						<label for="content">Content</label>
						<textarea rows="50" cols="80" id = "content" class="form-control"  th:field="*{content}" ></textarea>
					</div>

					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Submit" />

					</div>

				</form>
			</div>

		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script
	src="https://cdn.ckeditor.com/ckeditor5/34.2.0/classic/ckeditor.js"></script>
<script>
      ClassicEditor
          .create( document.querySelector( '#content' ) )
          .then( editor => {
           console.log( editor );
        } )
         .catch( error => {
           console.error( error );
        } );
</script>
